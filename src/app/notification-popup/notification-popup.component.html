<ion-content  #popup class="notification-popup-content">
  <!-- Notifications List -->
  <p class="no-notifications" *ngIf="!notifications || notifications.length === 0">לא נמצאו התראות</p>
  <ion-list *ngIf="notifications && notifications.length > 0">
    <ion-item-sliding #slidingItem *ngFor="let notification of notifications; let i = index">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteNotification(i, slidingItem)">
          <button ion-button class="trash-icon" (click)="deleteNotification(i, slidingItem)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-icon name="megaphone-outline" slot="start"></ion-icon>
        <ion-label>
          <h2 class="notification-title">{{ notification.title }}</h2>
          <p class="notification-desc">{{ notification.message }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
