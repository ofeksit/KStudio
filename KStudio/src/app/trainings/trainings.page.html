  <ion-content class="ion-padding">
    <!-- Header Tabs for "All" and "Favorites" -->
    <div class="header-tabs">
      <ion-segment mode="md" [(ngModel)]="selectedFilter">
        <ion-segment-button value="all" class="header-tabs">
          <ion-label>הכל</ion-label>
        </ion-segment-button>
        <ion-segment-button value="favorites" class="header-tabs">
          <ion-label>מועדפים</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>
  
    <!-- Scrolling Tabs for Days -->
    <ion-segment scrollable mode="md" [(ngModel)]="selectedDay">
      <ion-segment-button *ngFor="let day of days" value="{{ day.date }}" class="days-tabs">
        <ion-label>{{ day.day }}</ion-label>
        <ion-note>{{ day.date }}</ion-note>
      </ion-segment-button>
    </ion-segment>
  
    <!-- List of Trainings -->
    <ion-list>
      <ion-item *ngFor="let training of filteredTrainings()" lines="none">
        <ion-card class="training-card">
          <ion-card-header>
            <div class="training-header">
              <ion-label>
                <h2>{{ training.title }}</h2>
                <p>{{ training.trainer }}</p>
                <p>{{ training.date }} | {{ training.time }}</p>
              </ion-label>
              <ion-icon name="heart-outline" slot="end" class="favorite-icon" (click)="toggleFavorite(training)"></ion-icon>
            </div>
          </ion-card-header>
  
          <ion-card-content>
            <p>Location: {{ training.location }}</p>
            <div class="progress-container">
              <ion-label>{{ training.available }}/{{ training.capacity }}</ion-label>
              <ion-progress-bar value="{{ training.available / training.capacity }}"></ion-progress-bar>
            </div>
          </ion-card-content>
  
          <ion-button expand="block" color="primary" (click)="enroll(training)">
            הרשמה
          </ion-button>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-content>
