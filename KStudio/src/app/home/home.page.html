<ion-content class="ion-padding">
  <!-- Container for bell icon and title -->
  <div class="header-row">
    <!-- Bell Icon -->
    <ion-button class="bell-icon" (click)="openNotifications()" fill="clear">
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
    </ion-button>

    <!-- Centered Title -->
    <ion-text color="dark">
      <h1 class="page-title home">K Studio</h1> <!-- Your title here -->
    </ion-text>
  </div>

  <!-- What's New Section -->
  <ion-card class="news-card">
    <ion-card-header>
      <ion-card-title>מה חדש?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      הישאר מעודכן עם החדשות האחרונות והאירועים מהסטודיו!
    </ion-card-content>
  </ion-card>

  <!-- Swiper Section for Fitness Tips -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let tip of fitnessTips">
        <ion-card class="fitness-card">
          <img [src]="tip.image" alt="tip image">
          <ion-card-header>
            <ion-card-title>{{ tip.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ tip.content }}
          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Customer Service Section -->
  <ion-button class="customer-service-button" expand="block" href="https://wa.me/yourNumber" style="--background: #25D366; --color: white; margin-top: 30px;">
    <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
    צריכה עזרה? דברי איתנו!
  </ion-button>
  


  <!-- Custom Bottom Navigation Bar -->
  <div class="custom-nav-bar">
    <!-- Home Button -->
    <div class="nav-item" (click)="goHome()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>בית</ion-label>
    </div>

    <!-- Trainings Button -->
    <div class="nav-item" (click)="openTrainings()">
      <ion-icon name="barbell-outline"></ion-icon>
      <ion-label>אימונים</ion-label>
    </div>

    <!-- Profile Button -->
    <div class="nav-item" (click)="openProfile()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>פרופיל</ion-label>
    </div>
  </div>

</ion-content>
