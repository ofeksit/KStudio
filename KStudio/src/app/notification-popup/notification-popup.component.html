<ion-content class="notification-popup-content">
  

  <!-- Notifications List -->
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-icon name="megaphone-outline" slot="start"></ion-icon>
      <ion-label>
        <h2 class="notification-title">{{ notification.title }}</h2>
        <p class="notification-desc">{{ notification.message }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
